<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginn</title>
    <link rel="stylesheet" href="loginn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="main-box">
            <div class="form-box">
                <div id="after"></div>
                <div class="button-box">
                    <div id="btn"></div>
                    <button id="log" type="button" class="toggle-btn" onclick="login()">Log in</button>
                    <button id="reg" type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <a class="icon-link" href="https://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook cont-icon"></i>
                    </a>
                    <a class="icon-link" href="https://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram cont-icon"></i>
                    </a>
                    <a class="icon-link" href="https://github.com/Berfinkesepara" target="_blank">
                        <i class="fab fa-github cont-icon"></i>
                    </a>
                </div>
                <form id="login" class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input-field" placeholder="User" required>
                    <label for="password">Password</label>
                    <input id="password" type="password" class="input-field" placeholder="Password" required>
                    <input type="submit" class="submit-btn" value="Log in">
                </form>
                <form id="register" class="input-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" class="input-field" placeholder="User" required>
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" class="input-field" placeholder="Email" required>
                    <label for="reg-password">Password</label>
                    <input id="reg-password" type="password" class="input-field" placeholder="Password" required>
                    <input type="submit" class="submit-btn" value="Register">
                </form>
            </div>
            <span class="sp sp-t"></span>
            <span class="sp sp-r"></span>
            <span class="sp sp-b"></span>
            <span class="sp sp-l"></span>
        </div>
    </div>

    <script src="loginn.js"></script>
</body>
</html>
